<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Tutorial Requests</title>
</head>
<body>
  
   
   <!-- new request modal -->
   <div class="new-request">
    <div class="modal">
      <h2>Request a Tutorial</h2>
      <form>
        <input type="text" name="request" placeholder="Request...">
        <button>Submit Request</button>
        <p class="error"></p>
      </form>
    </div>
  </div>
  
  <header>
    <nav>
      <a class="add-request">add request</a>
      <a class="sign-out">sign out</a>
    </nav>
  </header>

  <section class="content">
    <h1>Tutorial Requests</h1>
    <ul class="request-list"> 
      <li>
        <span class="text">Laravel 6 tutorial</span>
        <div>
          <span class="votes">125</span>
          <i class="material-icons upvote">arrow_upward</i>
        </div>
      </li>
    </ul>
    <button class="call">Say Hello</button>
  </section>





  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/8.2.7/firebase-app.js"></script>
  <!-- include only the Firebase features as you need  -->
  <script src="/__/firebase/8.2.7/firebase-auth.js"></script>
  <script src="/__/firebase/8.2.7/firebase-firestore.js"></script>
  <script src="/__/firebase/8.2.7/firebase-functions.js"></script>
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js?useEmulator=true"></script>

  <script src="js/app.js"></script>
</body>
</html>
